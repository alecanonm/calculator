<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator Emulator </h1>
    </header>
    <main>
    <section class="calculator">
      <summary class="screen">939393939398383</summary>
      <div class="clean">C</div>
      <div class="arrow">←</div>
      <div class="operators">%</div>
      <div class="seven">7</div>
      <div class="eight">8</div>
      <div class="nine">9</div>
      <div class="operators x">X</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
      <div class="operators minus">-</div>
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="operators plus">+</div>
      <div class="number-0">0</div>
      <div class="operators equal">=</div>
      </main>
    </section>
    <footer><section><h3><i> © AlejandroDev</i></h3><img src="./linkedin.svg" width="20" height="20" alt="linkedin"></section></footer>
  </body>
  <script src="./index.js"></script>
</html>
